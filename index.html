<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#0080FF" />
    <meta name="apple-mobile-web-app-title" content="TalebEdu" />
    <link rel="manifest" href="/manifest.json" />

    <title>TalebEdu - School Management System</title>
    <meta name="description" content="Comprehensive school management system with academic, finance, transportation and canteen modules" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      // Register service worker for offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registered:', registration);
              if ('sync' in registration) {
                registration.sync.register('sync-data')
                  .then(() => console.log('Background sync registered'))
                  .catch(err => console.log('Background sync failed:', err));
              }
            })
            .catch(err => console.log('Service Worker registration failed:', err));
        });
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
